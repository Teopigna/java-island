<!-- NAVBAR -->
<nav class="navbar ml-auto">
  <a class="navbar-brand" (click)="homeMode()">JavaIsland</a>
  <ul class="nav justify-content-end">
    <!-- per ora prima di fare il login DA TOGLIERE -->
    <li>
      <a routerLink="/dashboard">Dashboard</a>
    </li>
    <li class="nav-item">
      <button class="btn btn-success" type="button" (click)="loginMode()">
        Login
      </button>
    </li>
    <li class="nav-item">
      <button class="btn btn-success" type="button" (click)="signUpMode()">
        SignUp
      </button>
    </li>
  </ul>
</nav>
<!-- BACKDROP PANEL -->
<hr *ngIf="!login && !signUp" />
<div class="backdrop" *ngIf="login || signUp"></div>

<!-- WELCOME PANEL  -->
<div class="container">
  <div class="panel panel-default col-md-2">
    <div class="panel-title text-center"><h3>JavaIsland</h3></div>
    <div class="panel-body text-center">
      <h6>Built around you</h6>
    </div>
  </div>
</div>

<!-- LOGIN PANEL -->
<div class="container" *ngIf="login">
  <div class="panel panel-default col-md-2">
    <div class="panel-title text-center"><h3>JavaIsland</h3></div>
    <hr />
    <div class="panel-body text-center">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()">
        <div class="col-xs-12 justify-content-center">
          <div class="form-group">
            <label for="email">E-mail</label>
            <input
              type="text"
              id="email"
              formControlName="email"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              formControlName="password"
              class="form-control"
              password
            />
          </div>
          <button
            type="submit"
            class="btn btn-outline-danger"
            [disabled]="!loginForm.valid"
            (click)="onSubmitLogin()"
          >
            Login
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- SIGNUP PANEL -->

<div class="container" *ngIf="signUp">

    <div class="panel panel-default col-md-2">
        <div class="panel-title text-center"><h3>JavaIsland</h3></div>
        <hr>
        <div class="panel-body text-center">
            <form [formGroup]="signUpForm" (ngSubmit)="onSubmitSignUp()">
                <div class="col-xs-12 justify-content-center">
                    <div class="form-group ">
                        <label for="name">Name</label>
                        <input
                            type="text"
                            id="name"
                            formControlName="name"
                            class="form-control"
                        />
                    </div>
                    <div class="form-group ">
                        <label for="surname">Surname</label>
                        <input
                            type="text"
                            id="surname"
                            formControlName="surname"
                            class="form-control"
                        />
                    </div>
                    <div class="form-group ">
                        <label for="birthDate">Date of birth</label>
                        <input
                            type="text"
                            id="birthDate"
                            formControlName="birthDate"
                            class="form-control"
                        />
                    </div>
                    <div class="form-group ">
                        <label for="email">Email</label>
                        <input
                            type="text"
                            id="email"
                            formControlName="email"
                            class="form-control"
                        />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input
                            type="password"
                            id="password"
                            formControlName="password"
                            class="form-control"
                            password
                        />
                    </div>
                    <button
                        type="submit"
                        class="btn btn-outline-danger"
                        [disabled]="!signUpForm.valid"
                        (click)="onSubmitSignUp()">
                        SignUp
                    </button>
                </div>
            </form>

        </div>
      </form>
    </div>
  </div>
</div>

<!-- ANIMAZIONE -->
<div class="waveWrapper waveAnimation">
  <div class="waveWrapperInner bgMiddle">
    <div
      class="wave waveMiddle"
      style="
        background-image: url('http://front-end-noobs.com/jecko/img/wave-mid.png');
      "
    ></div>
  </div>
  <div class="waveWrapperInner bgBottom">
    <div
      class="wave waveBottom"
      style="
        background-image: url('http://front-end-noobs.com/jecko/img/wave-bot.png');
      "
    ></div>
  </div>
</div>
