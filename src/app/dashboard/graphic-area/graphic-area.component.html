<div class="half">
  <div class="panel">
    <fusioncharts
      [width]="width"
      [height]="height"
      [type]="type"
      [dataFormat]="dataFormat"
      [dataSource]="dataSource"
    >
    </fusioncharts>
    <label for="progress">Progress bar 1</label>
    <ngb-progressbar
      [animated]="true"
      [value]="+progressAnimation"
      [striped]="true"
      [showValue]="true"
    ></ngb-progressbar>
  </div>
</div>
