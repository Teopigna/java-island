<app-pop-up
  [action]="popUpType"
  *ngIf="!closedPopUp"
  (onClose)="onClosePopUp($event)"
></app-pop-up>

<div class="half">
  <div class="container-actions">
    <h3 class="title">Azioni</h3>

    <div class="panel">
      <div class="not-active" *ngIf="currentCard?.status !== 0">
        <span
          ><p>
            Nessuna azione Ã¨ disponibile<br />
            per questa carta.
          </p></span
        >
      </div>

      <a [routerLink]="['/bonifico']"
        ><h4><i class="fa-solid fa-dollar-sign"></i> Bonifico</h4></a
      >
      <a [routerLink]="['/giroconto']"
        ><h4><i class="fa-solid fa-arrows-rotate"></i> Giroconto</h4></a
      >
      <a [routerLink]="['/ricarica']"
        ><h4>
          <i class="fa-solid fa-mobile-retro"></i> Ricarica telefonica
        </h4></a
      >
      <!-- per ora, versamento e prelievo sono ancora popup: se vogliamo modificarli li mettiamo nella no-popup component -->
      <a [routerLink]="['/dashboard']" [queryParams]="{ action: 'versamento' }"
        ><h4><i class="fa-solid fa-arrow-down"></i> Versamento</h4></a
      >
      <a [routerLink]="['/dashboard']" [queryParams]="{ action: 'prelievo' }"
        ><h4><i class="fa-solid fa-arrow-up"></i> Prelievo</h4></a
      >
    </div>
  </div>
</div>
