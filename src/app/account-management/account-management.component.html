<app-menu></app-menu>

<app-add-card-popup *ngIf="showPopup" (onClose)="onClosePopUp()" ></app-add-card-popup>

<div class="container ">
  <div class="row ">
    <div class="col text-center">
      <table class="table table-striped" style="width: 90%">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">IBAN</th>
            <th scope="col">Saldo</th>
            <th scope="col">Status</th>
            <th scope="col">Settings</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let account of accounts; index as i">
            <th scope="row">{{ i + 1 }}</th>
            <td>
              {{ account.iban }}
            </td>
            <td>{{ account.saldoUtente | number }}</td>
            <td
              [ngStyle]="{'color': account.active ? 'green' : 'red'}">
                {{account.active ? "attivo" : "inattivo"}}
            </td>
            <td>
              <button class="btn btn-warning" [disabled]="!account.active">add bar</button>
              <button class="btn btn-danger" [disabled]="!account.active" style="margin-left: 10px">delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  
  <div class="row">
    <div class="col text-center">
      <button class="btn personalized-btn" (click)="onAddCard()"> Crea nuovo conto </button>
    </div>
  </div>
  
</div>
