<app-menu></app-menu>

<app-add-card-popup
  *ngIf="showPopup"
  (onClose)="onClosePopUp()"
></app-add-card-popup>

<app-warning-popup
  *ngIf="showWarning"
  (onClose)="onCloseWarning()"
></app-warning-popup>

<div class="row d-flex text-center">
  <h1>I tuoi conti</h1>
</div>

<div class="container">
  <div class="row">
    <div class="col">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">IBAN</th>
            <th scope="col">Saldo</th>
            <th scope="col">Stato</th>
            <th scope="col">Gestione</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let account of accounts; index as i">
            <th scope="row">{{ i + 1 }}</th>
            <td>
              {{ account.accountNumber }}
            </td>
            <td>{{ account.balance | number }} â‚¬</td>
            <td [ngStyle]="{ color: account.status === 0 ? 'green' : 'red' }">
              {{
                account.status === 0 ? "attivo" : checkActivity(account.status)
              }}
            </td>
            <td>
              <button
                *ngIf="account.status != 4"
                class="btn btn-danger"
                [disabled]="!(account.status === 0)"
                style="margin-left: 10px"
                (click)="sendCloseRequest(i)"
              >
                Invia richiesta chiusura
              </button>

              <button
                *ngIf="account.status === 4"
                class="btn btn-danger"
                style="margin-left: 10px"
                (click)="deleteAccount(i)"
              >
                Elimina conto
              </button>
              <br />
              <span class="span-error" *ngIf="closureError && i === errorIndex"
                >Il saldo deve essere pari a 0</span
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="row">
    <div class="col-2">
      <button class="btn personalized-btn" (click)="onUpdate()">
        Aggiorna
      </button>
    </div>
    <div class="col-8 text-center">
      <button class="btn personalized-btn" (click)="onAddCard()">
        Crea nuovo conto
      </button>
    </div>
  </div>
</div>
