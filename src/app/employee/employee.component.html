<app-menu></app-menu>
<div class="container">
  <div class="row">
    <div class="col-1"></div>
    <div class="col-10">
      <h2>Richieste {{ title }}</h2>
      <table class="table table-hover table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Richiedente</th>
            <th scope="col">numero di conto</th>
            <th scope="col">saldo</th>
            <th scope="col">selezione</th>

            <!--<th scope="col">stato</th>-->
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let listElement of requestList; index as i">
            <th scope="row">{{ i + 1 }}</th>
            <td>
              {{ listElement.id }}
            </td>
            <td>{{ listElement.accountNumber }}</td>

            <td>{{ listElement.balance }}$</td>
            <td>
              <button class="btn btn-warning" (click)="onAcceptRequest()">
                accetta
              </button>
              <button
                class="btn btn-danger"
                style="margin-left: 10px"
                (click)="onDeclineRequest()"
              >
                rifiuta
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
